<!DOCTYPE html>
<html>
    <head>
        <title>Registry Form</title>
    </head>
    <body>
        <br/>
        <h1>Registry Form</h1>
        <ul>
            <li>Home</li>
            <li>About the site</li>
            <li>Registry</li>
            <li>Contact</li>
            <li>Copyright</li>
        </ul>
        <form>
            <fieldset>
                <legend>New account registry</legend>
                <p>Your information is safe with us</p>
                <label for="CompName">Complete Name</label>
                <br />
                <br />
                <input type="text" id="CompName"/>
                <br />
                <br />
                <label for="Email">Email</label>
                <br />
                <br />
                <input type="text" id="Email"/>
                <br />
                <br />
                <label for="pwd">Password</label>
                <br />
                <br />
                <input type="password" id="pwd">
                <br />
                <br />
                <label for="pwd2">Password confirmation</label>
                <input type="password" id="pwd2"/>
                <br />
                <br />
                <label for="country">Country</label>
                <br />
                <br />
                <select id="country">
                    <option>a</option>
                    <option>b</option>
                    <option>c</option>
                </select>
                <br />
                <br />
                <input type="radio" name="gender">Male
                <br />
                <br />
                <input type="radio" name="gender">Female
            </fieldset>
        </form>
</html>
